<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="grid">
        <div class="grid__item grid__item_one">
          <div class="grid__item_title">
            <h1>COMPANY CULTURE</h1>
          </div>
          <ul class="grid__item_icons">
            <li class="icons__item">
              <button class="icons__item_btn" type="button">
                <img src="./assets/images/instagram.svg" alt="mail button">
              </button>
            </li>
            <li class="icons__item">
              <button class="icons__item_btn" type="button">
                <img src="./assets/images/phone.svg" alt="mail button">
              </button>
            </li>
            <li class="icons__item">
              <button class="icons__item_btn" type="button">
                <img src="./assets/images/mail.svg" alt="mail button">
              </button>
            </li>
          </ul>
        </div>

        <div class="grid__item grid__item_two">
          <picture>
            <source
              type="image/avif" 
              srcset="./assets/images/1x/image1.avif 1x,
                      ./assets/images/2x/image1.avif 2x"
            >
            <source
              type="image/webp" 
              srcset="./assets/images/1x/image1.webp 1x,
                      ./assets/images/2x/image1.webp 2x"
            >
            <img 
              src="./assets/images/1x/image1.jpg" 
              srcset="./assets/images/2x/image1.jpg 2x"
              alt="Girl"
            >
           </picture>
        </div>

        <div class="grid__item grid__item_three">
          <picture>
            <source
              type="image/avif" 
              srcset="./assets/images/1x/image2.avif 1x,
                      ./assets/images/2x/image2.avif 2x"
            >
            <source
              type="image/webp" 
              srcset="./assets/images/1x/image2.webp 1x,
                      ./assets/images/2x/image2.webp 2x"
            >
            <img 
              src="./assets/images/1x/image2.jpg" 
              srcset="./assets/images/2x/image2.jpg 2x"
              alt="Girl"
            >
           </picture>
        </div>

        <div class="grid__item grid__item_four">
          <picture>
            <source
              type="image/avif" 
              srcset="./assets/images/1x/image3.avif 1x,
                      ./assets/images/2x/image3.avif 2x"
            >
            <source
              type="image/webp" 
              srcset="./assets/images/1x/image3.webp 1x,
                      ./assets/images/2x/image3.webp 2x"
            >
            <img 
              src="./assets/images/1x/image3.jpg" 
              srcset="./assets/images/2x/image3.jpg 2x"
              alt="Girl"
            >
           </picture>
        </div>

        <div class="grid__item grid__item_five">
          <picture>
            <source
              type="image/avif" 
              srcset="./assets/images/1x/image5.avif 1x,
                      ./assets/images/2x/image5.avif 2x"
            >
            <source
              type="image/webp" 
              srcset="./assets/images/1x/image5.webp 1x,
                      ./assets/images/2x/image5.webp 2x"
            >
            <img 
              src="./assets/images/1x/image5.jpg" 
              srcset="./assets/images/2x/image5.jpg 2x"
              alt="Girl"
            >
           </picture>
        </div>

        <div class="grid__item grid__item_six bg-red-800"></div>

        <div class="grid__item grid__item_seven bg-gray-800">
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.</p>
        </div>

        <div class="grid__item grid__item_eight">
          <picture>
            <source
              type="image/avif" 
              srcset="./assets/images/1x/image4.avif 1x,
                      ./assets/images/2x/image4.avif 2x"
            >
            <source
              type="image/webp" 
              srcset="./assets/images/1x/image4.webp 1x,
                      ./assets/images/2x/image4.webp 2x"
            >
            <img 
              src="./assets/images/1x/image4.jpg" 
              srcset="./assets/images/2x/image4.jpg 2x"
              alt="Girl"
            >
           </picture>
        </div>

        <div class="grid__item grid__item_nine bg-beige-900"></div>

        <div class="grid__item grid__item_ten">
          <picture>
            <source
              type="image/avif" 
              srcset="./assets/images/1x/image6.avif 1x,
                      ./assets/images/2x/image6.avif 2x"
            >
            <source
              type="image/webp" 
              srcset="./assets/images/1x/image6.webp 1x,
                      ./assets/images/2x/image6.webp 2x"
            >
            <img 
              src="./assets/images/1x/image6.jpg" 
              srcset="./assets/images/2x/image6.jpg 2x"
              alt="Girl"
            >
           </picture>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
